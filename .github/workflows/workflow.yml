name: Shopping cart CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Maven Build
        run: mvn -B package --file pom.xml
        #run: mvn --batch-mode -DskipTests package

      - name: Run Junit Test
        run: mvn -B test
        #run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
        #run: mvn -B package -Pcoverage

      - name: Generate Junit Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Junit Test Report
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
          #list-suites: 'all'

      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true

      - name: Generate JaCoCo Badge with csv
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv

      - name: Generate the badge SVG image
        uses: emibcn/badge-action@v1
        id: badge
        with:
          label: 'Coverage'
          status: ${{ steps.jacoco.outputs.coverage }}
          path: ./badges/test-coverage.svg
          color: ${{
            steps.jacoco.outputs.coverage > 90 && 'green'              ||
            steps.jacoco.outputs.coverage > 80 && 'yellow,green'       ||
            steps.jacoco.outputs.coverage > 70 && 'yellow'             ||
            steps.jacoco.outputs.coverage > 60 && 'orange,yellow'      ||
            steps.jacoco.outputs.coverage > 50 && 'orange'             ||
            steps.jacoco.outputs.coverage > 40 && 'red,orange'         ||
            steps.jacoco.outputs.coverage > 30 && 'red,red,orange'     ||
            steps.jacoco.outputs.coverage > 20 && 'red,red,red,orange' ||
            'red' }}

      #- name: Log coverage percentage
      #  run:
      #    echo "Coverage = ${{steps.jacoco.outputs.coverage}}
      #    echo "Branches = ${{steps.jacoco.outputs.branches}}

      - name: Generate Jacoco Artifact
        #run: mvn clean test
        uses: actions/upload-artifact@v3
        with:
          name: Jacoco Test Coverage Report
          path: target/site/jacoco
    
